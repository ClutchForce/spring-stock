spring:
  application:
    name: dashboard-backend
  kafka:
    # Pull the bootstrap servers from the environment for Confluent Cloud or other remote clusters.
    # Do NOT hardcode credentials here; use environment variables instead.
    bootstrap-servers: ${KAFKA_BOOTSTRAP_SERVERS}
    properties:
      # Security settings for Confluent Cloud. These will be populated from environment variables.
      security.protocol: SASL_SSL
      sasl.mechanism: PLAIN
      sasl.jaas.config: 'org.apache.kafka.common.security.plain.PlainLoginModule required username="${KAFKA_API_KEY}" password="${KAFKA_API_SECRET}";'
    consumer:
      group-id: dashboard-consumer-group
      auto-offset-reset: latest
      key-deserializer: org.apache.kafka.common.serialization.StringDeserializer
      value-deserializer: org.springframework.kafka.support.serializer.JsonDeserializer
      properties:
        spring.json.trusted.packages: "*"

kafka:
  topic:
    averaged-stock-prices: averaged-stock-prices

server:
  port: ${PORT:8082}  # Render provides PORT variable

logging:
  level:
    com.clutchforce.dashboardbackend: INFO
    org.apache.kafka: WARN
    org.springframework.web.socket: INFO
