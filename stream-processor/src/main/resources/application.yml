spring:
  application:
    name: stream-processor
  kafka:
    bootstrap-servers: ${KAFKA_BOOTSTRAP_SERVERS:localhost:9092}
    properties:
      # Confluent Cloud SASL/SSL Authentication
      # Uncomment and configure for Confluent Cloud
      # sasl.mechanism: PLAIN
      # security.protocol: SASL_SSL
      # sasl.jaas.config: org.apache.kafka.common.security.plain.PlainLoginModule required username="${KAFKA_API_KEY}" password="${KAFKA_API_SECRET}";
    streams:
      auto-startup: true
      cleanup:
        on-startup: false
      properties:
        default.key.serde: org.apache.kafka.common.serialization.Serdes$StringSerde
        default.value.serde: org.apache.kafka.common.serialization.Serdes$StringSerde
        commit.interval.ms: 1000

kafka:
  topic:
    raw-stock-ticks: raw-stock-ticks
    averaged-stock-prices: averaged-stock-prices

logging:
  level:
    com.clutchforce.streamprocessor: INFO
    org.apache.kafka: WARN
    org.apache.kafka.streams: INFO
