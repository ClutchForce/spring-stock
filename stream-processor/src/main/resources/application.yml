spring:
  application:
    name: stream-processor
  kafka:
    # Pull the bootstrap servers from the environment for Confluent Cloud or other remote clusters.
    # Do NOT hardcode credentials here; use environment variables instead.
    bootstrap-servers: ${KAFKA_BOOTSTRAP_SERVERS}
    properties:
      # Security settings for Confluent Cloud. These will be populated from environment variables.
      security.protocol: SASL_SSL
      sasl.mechanism: PLAIN
      sasl.jaas.config: 'org.apache.kafka.common.security.plain.PlainLoginModule required username="${KAFKA_API_KEY}" password="${KAFKA_API_SECRET}";'
    streams:
      auto-startup: true
      cleanup:
        on-startup: false
      properties:
        default.key.serde: org.apache.kafka.common.serialization.Serdes$StringSerde
        default.value.serde: org.springframework.kafka.support.serializer.JsonSerde
        spring.json.trusted.packages: "*"
        commit.interval.ms: 1000

kafka:
  topic:
    raw-stock-ticks: raw-stock-ticks
    averaged-stock-prices: averaged-stock-prices

logging:
  level:
    com.clutchforce.streamprocessor: INFO
    org.apache.kafka: WARN
    org.apache.kafka.streams: INFO

server:
  port: 8081
