services:
  # Stream Processor - The Brain
  - type: worker
    name: stock-stream-processor
    env: docker
    dockerfilePath: ./stream-processor/Dockerfile
    dockerContext: .
    envVars:
      - key: KAFKA_BOOTSTRAP_SERVERS
        sync: false
      - key: KAFKA_API_KEY
        sync: false
      - key: KAFKA_API_SECRET
        sync: false
    healthCheckPath: /actuator/health
    
  # Market Simulator - The Producer
  - type: worker
    name: stock-market-simulator
    env: docker
    dockerfilePath: ./market-simulator/Dockerfile
    dockerContext: .
    envVars:
      - key: KAFKA_BOOTSTRAP_SERVERS
        sync: false
      - key: KAFKA_API_KEY
        sync: false
      - key: KAFKA_API_SECRET
        sync: false
      - key: FINNHUB_API_KEY
        sync: false
    healthCheckPath: /actuator/health
    
  # Dashboard Backend - The Consumer
  - type: web
    name: stock-dashboard-backend
    env: docker
    dockerfilePath: ./dashboard-backend/Dockerfile
    dockerContext: .
    envVars:
      - key: KAFKA_BOOTSTRAP_SERVERS
        sync: false
      - key: KAFKA_API_KEY
        sync: false
      - key: KAFKA_API_SECRET
        sync: false
      - key: PORT
        value: 8082