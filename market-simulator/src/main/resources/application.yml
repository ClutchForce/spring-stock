spring:
  application:
    name: market-simulator
  kafka:
    # Pull the bootstrap servers from the environment for Confluent Cloud or other remote clusters.
    # Do NOT hardcode credentials here; use environment variables instead.
    bootstrap-servers: ${KAFKA_BOOTSTRAP_SERVERS}
    properties:
      # Security settings for Confluent Cloud. These will be populated from environment variables.
      security.protocol: SASL_SSL
      sasl.mechanism: PLAIN
      sasl.jaas.config: 'org.apache.kafka.common.security.plain.PlainLoginModule required username="${KAFKA_API_KEY}" password="${KAFKA_API_SECRET}";'
    producer:
      key-serializer: org.apache.kafka.common.serialization.StringSerializer
      value-serializer: org.springframework.kafka.support.serializer.JsonSerializer
      acks: all
      retries: 3
      properties:
        enable.idempotence: true

kafka:
  topic:
    raw-stock-ticks: raw-stock-ticks

finnhub:
  api-key: ${FINNHUB_API_KEY}
  base-url: https://finnhub.io/api/v1

logging:
  level:
    com.clutchforce.marketsimulator: INFO
    org.apache.kafka: WARN
